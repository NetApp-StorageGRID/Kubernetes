---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: var-local-dc1-arc-0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  # Use a storageClass from your cloud provider
  storageClassName: sg-xfs
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: dc1-arc
spec:
  serviceName: "pod-dns"
  replicas: 1
  podManagementPolicy: "Parallel"
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      name: pod-dns
  template:
    metadata:
      labels:
        app: arc-app
        name: pod-dns
    spec:
      containers:
      - name: arc-container
        image: storagegrid-11.8.0:Archive_Node
        resources:
          limits:
            memory: 24Gi
          requests:
            cpu: 8
            memory: 24Gi
        securityContext:
          capabilities:
            add: [NET_ADMIN, SYS_ADMIN, SYS_TIME, NET_BIND_SERVICE, SETGID, SETUID, DAC_READ_SEARCH, SYS_RESOURCE, SYSLOG, SYS_PTRACE]
        env:
        - name: SG_CONTAINER_TYPE
          value: Kubernetes
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ADMIN_DNS_NAME
          value: "dc1-adm-0.pod-dns"
        volumeMounts:
        - mountPath: "/tmp"
          name: tmp
        - mountPath: "/var/local"
          name: var-local
        - mountPath: "/var/local/nginx/spool"
          name: nginx-spool
      volumes:
      - name: nginx-spool
        emptyDir:
          medium: Memory
          sizeLimit: 64Mi
      - name: tmp
        emptyDir:
          medium: Memory
          sizeLimit: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: var-local
